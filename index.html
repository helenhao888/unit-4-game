<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Star Wars Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
    
        

        <div class="container-fluid bg-light wholebody" >
                <div class="row gameTitle" >
                        <h1>Star Wars RPG !</h1>              
                </div>
                <br>
                <div class="row" id="charBox">
                        <div class=" col-3 col-sm-3 col-md-2 col-lg-2 imgCharBox1 imgCharacter" value="imgCap" >
                           
                                <img src="assets/images/captain.jpg" class="img-fluid imgCharContent"  alt="Captain Picture"  >  
                                <div class="characterName" >Captain</div>         
                                <span class="healthPoint" >120</span>

                        </div> 
                        <div class=" col-3 col-sm-3 col-md-2 col-lg-2  imgCharBox2 imgCharacter " value="imgDar">
                           
                                <img src="assets/images/DarthVader.jpeg" class="img-fluid imgCharContent"  alt="Darth Vader Picture"  >                                                
                                <div class="characterName" >Darth Vader</div>         
                                <span class="healthPoint" >100</span>
                        </div> 
                        <div class=" col-3 col-sm-3 col-md-2 col-lg-2  imgCharBox3 imgCharacter" value="imgMace" >                           
                                <img src="assets/images/mace.jpg" class="img-fluid imgCharContent"alt="Mace Picture"  >                                                
                                <div class="characterName"  >Mace</div>         
                                <span class="healthPoint">150</span>
                        </div> 
                        <div class=" col-3 col-sm-3 col-md-2 col-lg-2  imgCharBox4 imgCharacter" value="imgYoda"  >
                           
                                <img src="assets/images/yoda.jpg" class="img-fluid imgCharContent"  alt="Yoda Picture"  >
                                <div class="characterName" >Yoda</div>         
                                <span class="healthPoint" >180</span>                                                
                        </div> 
                </div>

                <div class="row">
                    <h2>Your Character </h2>
                </div>
                <div class="row" id="myCharBox"></div>

                <div class="row">                     
                     <h2>Enemies Available To Attack </h2>
                </div>
                <div class="row" id="enemyBox"> </div>   
               
                <div class="row">
                        <h2>Fight Section</h2> 
                </div>
                <div class="row">
                        <button class="btn btn-info attackBtn" > Attack</button>    
                </div>
                <br>
                <div class="row">                       
                        <h2>Defender</h2>
                </div>              
               
                <div class="row" id="defenderBox">                                      
                       
                </div>

                <div  id="attackMsg">                    
                    <span></span>  
                    <br>    
                    <p></p>                   
                </div>
                <div class="row">
                        <button class="btn btn-info restartBtn">Restart</button>    
                </div>               
        </div>    

        <script src="assets/javascript/game.js" async defer></script>
    </body>
</html>
